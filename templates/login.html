{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block script %}
{% endblock %}

{% block main %}
<div class="container">
    <br>
    <div class="row justify-content-evenly">
        <div class="col-md-4 align-self-center">
            <div class="card" style="margin:5px;background-color:rgba(255,255,255,0.6);">
                <div class="card-body">
                    <form action="/login" method="post">
                        <div class="input-group mb-3">
                            <input style="margin:5px;" placeholder="Enter Email" autocomplete="off" class="form-control" id="email" name="email" type="text" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input style="margin:5px;" class="form-control" id="password" name="password" placeholder="Enter Password" type="password">
                        </div>
                        <hr>
                        <center><button class="btn btn-dark" type="submit">Log In</button></center>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="static\kangCoup.png">
        </div>   
    </div>
</div>
{% endblock %}
